<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
   <div class="calculator">
    <input type="text" placeholder="0">
    
    <button onclick="del()" class="del">C</button>
    <button class="plus-minus" onclick="plusOrMinus()">+/−</button>

    <button class="img" onclick="clearElement()">
    <img src="backspace.png" alt="">
    </button>

    <button onclick="display('/')" class="divide">÷</button>
    <button onclick="display('7')">7</button>
    <button onclick="display('8')">8</button>
    <button onclick="display('9')">9</button>
    <button onclick="display('*')" class="multiply">×</button>
    <button onclick="display('4')">4</button>
    <button onclick="display('5')">5</button>
    <button onclick="display('6')">6</button>
    <button onclick="display('-')" class="sub">−</button>
    <button onclick="display('1')">1</button>
    <button onclick="display('2')">2</button>
    <button onclick="display('3')">3</button>
    <button onclick="display('+')" class="add">+</button >
    <button onclick="display('0')"  class="zero">0</button>
    <button onclick="display('.')" class="dot">•</button>
    <button onclick="calculate()" class="equal">=</button>
   </div>

   <script>
    let input = document.querySelector("input");

    function display(num) {
        input.value += num;
    }
    function calculate() {
        try{
            input.value = eval(input.value);
        } catch(error){
            alert("Invalid");
        } // well the catch method will automatically catch the error when the eval() method goes wrong like in general if evaluation goes wrong it will show undefined in the input field. So the catch method finds out the undefined and throw some error message. 
    }
    function del(){
        input.value = "";
    }
    function clearElement() {
        input.value = input.value.slice(0, -1);
    }
    function plusOrMinus() {
        if(input.value == input.value) {
            input.value = - input.value;
        } else{
            input.value = input.value;
        }
    }

    input.value =""; // clear the input field after page reload.
    
   </script>
</body>
</html>
